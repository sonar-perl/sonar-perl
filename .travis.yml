dist: trusty
language: java
sudo: required
services:
  - docker
cache:
  directories:
  - "$HOME/.gradle"
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'
  - '$HOME/.gradle'
  - '.gradle'
install: true
script:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then ./gradlew build; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./gradlew build publish sonarqube -Dsonar.host.url=https://sonarqube.com -Dsonar.login=$SONAR_LOGIN; fi'
after_success:
  - ./scripts/docker-push.sh
  - ./scripts/github-publish.sh
env:
  global:
  - secure: "" # DOCKER_EMAIL
  - secure: "" # DOCKER_USER
  - secure: "" # DOCKER_PASS
  - secure: "" # GITHUB_TOKEN
  - secure: "" # SONAR_LOGIN
